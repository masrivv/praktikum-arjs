<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Praktikum AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker-camera preset="hiro"></a-marker-camera>
        <a-box position="0 0.5 0" material="color: yellow;"></a-box>
        <a-box position="0 1.5 0" depth="0.5" height="0.5" width="0.5" material="color: lightblue;"></a-box>
        <!--<a-entity camera></a-entity>-->
        <a-entity gltf-model="url(https://cdn.aframe.io/test-models/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf)" position="0 2.5 0" scale="0.5 0.5 0.5"></a-entity>
    </a-scene>
</body>
</html>
